<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <meta charset="UTF-8">
    <title>Soonyong's Personal Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<th:block layout:fragment="content">
    <div class="d-flex flex-column align-items-stretch flex-shrink-0 bg-white" style="width: 380px;">
        <a href="/" class="d-flex align-items-center flex-shrink-0 p-3 link-dark text-decoration-none border-bottom">
            <svg class="bi me-2" width="30" height="24">
                <use xlink:href="#bootstrap"></use>
            </svg>
            <span class="fs-5 fw-semibold">List group</span>
        </a>
        <div class="list-group list-group-flush border-bottom scrollarea">
            <a th:each="jobExecution : ${jobExecutions}" href="#"
               class="list-group-item list-group-item-action py-3 lh-tight" aria-current="true">
                <div class="d-flex w-100 align-items-center justify-content-between">
                    <strong th:text="|${jobExecution.jobExecutionId} ${jobExecution.jobInstance.jobName}|" class="mb-1">List
                        group item heading</strong>
                    <small th:text="${#temporals.format(jobExecution.startDateTime, 'MM-dd')}">Wed</small>
                </div>
                <div th:text="${jobExecution.status}" class="col-10 mb-1 small">Some placeholder content in a paragraph
                    below the heading and date.
                </div>
            </a>
        </div>
    </div>
</th:block>
</html>
